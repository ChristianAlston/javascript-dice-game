<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="jsgame.css">
</head>

<body>
    <div class="gameboard" id="game">
        <h1>STRANGE DICE</h1>
        <h2 class="newgame">NEW GAME</h2>
        <div class="match">
            <div class="player">
                <h2 id="player1">Player 1</h2>
                <h3 id="player1roundscore">Round Score:</h3>
                <h1 id="player1score">0</h1>
                <h2>High Score</h2>
                <button id="player1button" class="roll">Roll</button>
            </div>
            <img class="dice" id="dice" src="1.png" alt="">
            <div class="player">
                <h2 id="player2">Player 2</h2>
                <h3 id="player2roundscore">Round Score:</h3>
                <h1 id="player2score">0</h1>
                <h2>High Score</h2>
                <button class="roll">Roll</button>
            </div>
        </div>
    </div>


</body>
<script src="jsgame.js"></script>

</html>
